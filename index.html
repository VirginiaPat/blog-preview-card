<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <title>Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="container">
        <figure>
          <img
            class="illustration-image"
            src="assets/images/illustration-article.svg"
            alt=""
          />
        </figure>
        <div class="container-texts">
          <p class="tag-text">Learning</p>

          <p class="published-day-text">Published 21 Dec 2023</p>

          <h1 class="title-text"><a href="#">HTML & CSS foundations</a></h1>

          <p class="description-text">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>

        <div class="container-author">
          <figure>
            <img
              class="author-img"
              src="assets/images/image-avatar.webp"
              alt=""
            />
          </figure>
          <p class="name-text">Greg Hooper</p>
        </div>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Virginia Patrika</a>.
      </p>
    </footer>
  </body>
</html>
